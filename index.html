<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
   <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0">  no se para que va todavia pero lo comento por las dudas-->
    <title >Mi Economia</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> 
                                                                                                                   
    <link rel="stylesheet" href="resources/css/styles.css"> 
    
</head>

<body>
   <div class="row">
      <div class="col l7 s4" >
    <h1 id="title">Mi Economia</h1>                                          
      </div>
      <div class="col l5 s5">
    <img src="https://png.pngtree.com/png-vector/20220810/ourmid/pngtree-donation-icon-from-business-bicolor-set-commercial-transaction-treasure-vector-png-image_19458516.png"
    width="140"
    height="90" id="imageTitle"/>
      </div>
   </div>

    <div class="row">                                  
      
        <div class="col l5 offset-l1 s12">                           
         <div class="col l12 offset-s2"><span class="historial">Historial de Transacciones</span></div>
           <div class="TableFormat">                    
      <table id="transactionTable" class="highlight">           
         
           <tr>                               
            <th>                              
               Tipo
            </th>
            <th>
               Descripcion
            </th>
            <th>
               Monto
            </th>
            <th>
               Categoria
            </th>
            <th>
               Eliminar
            </th>
           </tr>
           
      </table>
             </div>
        </div>                                                       

          <div class="col l5 s12">                        
            <div class="col s8 offset-s2">                  
          <form id="transactionForm">                                                      
         <div class="col l12 s12" >                                
            <div>
            <span>Tipo de Transacción</span> 
            </div>
            
            <input required id= "income" name="transactionType" type="radio" value="Ingreso">        
            <label for = "income">Ingreso</label>                                                    
            <input required id= "discharge" name="transactionType" type="radio" value="Egreso">     
            <label for = "discharge">Egreso</label>                                                  
               <div class="col l5 s5">
            <p> 
               
               <label>
                 <input class="with-gap" name="transactionType" type="radio" checked value="Ingreso" />
                 <span>Ingreso<i class="material-icons right">add_box</i></span>
               </label>
            </p>
               </div>
               <div class="col l5 s5" >
            <p> 
                  <label>
                    <input class="with-gap" name="transactionType" type="radio"  value="Egreso"/>
                    <span>Egreso <i class="material-icons right">indeterminate_check_box</i></span>
                  </label>
           </p>  
               </div>                                                                            
         </div>
         <div class="input-field col l12 s12">
            <label for = "transactionDescription">Descripcion</label>           
            <input required id= "transactionDescription" name="transactionDescription" type="text">  
         </div>                                                                 
         <div  class="input-field col l12 s12">                                         
            <label for = "transactionAmount">Monto</label> 
            <input required min="0" id= "transactionAmount" name="transactionAmount" type="number" >  
         </div>                                                                                                                                                 
         <div class="ClaseFormulario" >                                                                                                                            
            <label for = "transactionCategory">Categoria</label> 
            <select class="browser-default" id= "transactionCategory" name="transactionCategory">  
                                                                            
                      <option value="Alquiler">Alquiler</option>                   
                       <option value="Comida">Comida</option>                       
                       <option value="Higiene">Higiene</option>
                       <option value="Ganancias">Ganancias</option>
                       <option value="Diversion">Diversion</option>
                       <option value="Varios">Varios</option>
            </select>
       
         </div>
         <div class="buttonAdd">
            <div class="ClaseFormulario">
           <button class="btn waves-effect waves-light" id="botonDeEnvio">    
            Añadir<i class="material-icons right">send</i></button>                                                                                       
           </div>
         </div>
         </div>
           </form> 
            </div>
    </div>

 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>     
 <script src="resources/Js/scripts.js"></script>

</body>

</html>
